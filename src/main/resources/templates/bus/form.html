<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Form</title>
</head>
<body>
<header th:include="fragments/fragments :: header"></header>

<form th:action="@{/buses/save}" th:object="${bus}" method="post">
    <label>
        <input type="hidden" th:field="*{id}"/>
    </label><br>
    <label>
        <input type="text" th:field="*{description}"/>
        <span class="alert alert-danger" th:if="${#fields.hasErrors('description')}" th:errors="*{description}"></span>
    </label><br>
    <button name="submit" value="save">Save</button>
    <button name="submit" value="cancel">Cancel</button>
</form>

<footer th:include="fragments/fragments :: footer"></footer>
</body>
</html>
